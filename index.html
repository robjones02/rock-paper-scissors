    <title>Rock Paper Scissors</title>
</head>
<body>
    <p>Rock Paper Scissors</p>
    <button onClick="
        playGame('rock');
    ">Rock</button>

        playGame('paper');

        playGame('scissors');
    ">Scissors</button>

        ResetScore();
    ">Reset Score</button>

    <script src="index.js"></script>
