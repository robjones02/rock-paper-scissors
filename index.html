<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <p class="header">Rock Paper Scissors</p>
    <div class="button-div">
        <button onClick="
            playGame('rock');
        " class="button move-button">Rock</button>
        <button onClick="
            playGame('paper');
        " class="button move-button">Paper</button>
        <button onClick="
            playGame('scissors');
        " class="button move-button">Scissors</button>
        
    </div>

    <div class="results-div">
        <p class="js-result result"></p>
        <p class="js-moves"></p>
        <div class="score-div">
            <p class="js-score"></p>
            <button onClick="
                    ResetScore();
            " class="button reset-button">Reset Score</button>
        </div>
        
    </div>
    <script src="index.js"></script>
</body>
</html>
